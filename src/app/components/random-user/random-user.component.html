<h4>Random Contact</h4>

<ng-container *ngIf="randomContact; else noContact">
  <mat-card class="example-card">
    <div mat-card-avatar random-contact-avatar class>
      <img [src]="randomContact.picture.thumbnail" alt="Thumbnail" />
    </div>
    <mat-card-header>
      <mat-card-title
        >{{ randomContact.name.title }} {{ randomContact.name.first }}
        {{ randomContact.name.last }}</mat-card-title
      >

      <mat-card-subtitle>{{ randomContact.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ randomContact.location.country }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Elegir como Amigo Invisible</button>
      <button mat-button>Volver</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noContact>
  <h5>Cargando Contacto Aleatorio</h5>
  <mat-spinner></mat-spinner
></ng-template>
