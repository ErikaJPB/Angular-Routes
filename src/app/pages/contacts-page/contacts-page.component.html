<h1>Tus contactos :</h1>

<div *ngIf="cargando">
  <mat-spinner></mat-spinner>
  <h6>Cargando...</h6>
</div>

<ng-container
  *ngIf="filtroSexo == 'female' || filtroSexo == 'male'; else listaCompleta"
>
  <p>Mostrando amigos de genero: "{{ filtroSexo }}"</p>
</ng-container>

<ng-template #listaCompleta>
  <p>Mostrando lista completa</p>
</ng-template>

<!-- Listar los contactos y poder navegar al detalle de cada contacto -->

<div *ngFor="let contacto of listaRandomContacts; let i = index">
  <div
    routerLink="{{ contacto.id.name }}"
    [state]="{ data: contacto, filtro: filtroSexo }"
  >
    <h5 class="contacto">{{ contacto.name.first }} {{ contacto.name.last }}</h5>
    <button mat-raised-button color="primary" (click)="volverAHome(contacto)">
      Seleccionar como Amigo Invisible
    </button>
  </div>
</div>

<a routerLink="/dashboard">Volver</a>
